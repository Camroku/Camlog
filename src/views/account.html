<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Account - $config.author's blog</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body class="text-white bg-dark"><nav class="navbar navbar-dark navbar-expand-md bg-primary py-3">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>$config.author&#39;s blog</span></a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="navcol-5" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/a/$username">Back</a></li>$account
            </ul>
        </div>
    </div>
</nav>
    <div class="container text-white mt-3">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>My Account</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="card border-0 mb-5">
                    <div class="card-body bg-dark d-flex flex-column align-items-center">
                        <form class="text-center" method="post"><input class="bg-dark border-secondary form-control text-white" type="text" name="realname" placeholder="Your real name" value="$realname">
                            <div class="mb-3"></div><input class="bg-dark border-secondary form-control text-white" type="text" name="pfp" value="$pfp" placeholder="Your profile photo">
                            <div class="mb-3"></div><textarea class="bg-dark border-secondary form-control text-white" id="inputTextArea" style="resize: none; font-family: monospace" rows="15" cols="75" placeholder="Your account's description" name="pagecontent">$pagecontent</textarea>
                            <div class="mb-3"></div><input class="bg-dark border-secondary form-control text-white" type="password" name="password" placeholder="Enter your password">
                            <div class="mb-3"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Update</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <div class="container text-muted py-4 py-lg-5">
            <ul class="list-inline">
                <li class="list-inline-item me-4"><a class="link-secondary" href="https://github.com/Camroku/Camlog">Camlog</a></li>
                <li class="list-inline-item me-4"><a class="link-secondary" href="https://github.com/Arnolxu/apprentice.css">apprentice.css</a></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/feed"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-rss-fill text-secondary">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm1.5 2.5c5.523 0 10 4.477 10 10a1 1 0 1 1-2 0 8 8 0 0 0-8-8 1 1 0 0 1 0-2zm0 4a6 6 0 0 1 6 6 1 1 0 1 1-2 0 4 4 0 0 0-4-4 1 1 0 0 1 0-2zm.5 7a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
                        </svg></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>

</html>
